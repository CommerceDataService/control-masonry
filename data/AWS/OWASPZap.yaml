name: OWASP Zap
references:
- reference_name: OWASP Zap Site
  reference_url: https://www.owasp.org/index.php/OWASP_Zed_Attack_Proxy_Project
satisfies:
  RA-5: OWASP Zap is used to conduct web Application scanning primarily for the OWASP
    Top 10.
  SI-2: OWASP Zap (Web Application scanner and penetration test tool) for monthly
    scanning of all web applications that reside within Cloud Foundry. Upon implementation
    of the application, authenticated (Web Application) scans will be run on Test
    instances of the code every major release and minor releases when the release
    contains a change with a potential security impact.  OWASP Zap reports are reviewed
    after each scan and appropriate actions taken on discovery of vulnerabilities.
